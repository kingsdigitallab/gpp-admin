<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/scss/richtext.min.css">
    <link rel="stylesheet" href="./assets/scss/styles.css" />
    <link rel="stylesheet" href="./assets/scss/all.min.css" />
    <title>GPP admin</title>
    <script src="./assets/jquery/dist/jquery.min.js"></script>
    <script src="./assets/js/richtext/jquery.richtext.min.js"></script>
    <script src="./assets/js/main.js"></script>
</head>
<body>
    <main id="form-page">
        <h1>Forgot password?</h1>
        <h4>Enter your email address to reset your password</h4>
        <form action="" method="">
            <label>
                <span class="required">Email address</span>
                <input type="email" name="email" placeholder="Email address" onfocus="this.placeholder=''" onblur="this.placeholder='Email address'" required/>
            </label>
            <input type="submit" class="save" value="Reset password" />
        </form>
    </main>
    <footer>
        <img src="./assets/images/GPPLogo.png" alt="GPP logo" />
    </footer>
</body>
</html>
