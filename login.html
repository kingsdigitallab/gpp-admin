<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/scss/styles.css" />
    <link rel="stylesheet" href="./assets/scss/all.min.css" />
    <title>GPP admin</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
</head>
<body>
    <main id="form-page">
        <h1>Login</h1>
        <form action="">
            <label>
                Email address <span style="color: red">*</span><br/>
                <input type="email" id="email" aria-label="email" placeholder="Email address" onfocus="this.placeholder=''" onblur="this.placeholder='Email address'" required/>
            </label>
            <label>
                Password <span style="color: red">*</span><br/>
                <input type="password" id="password" aria-label="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'" required/>
            </label>
            <a href="changepassword.html">Forgot your password?</a>
            <input type="submit" class="save" value="Login" />
        </form>
    </main>
    <footer>
        <img src="./assets/images/GPPLogo.png" alt="GPP logo" />
    </footer>
</body>
</html>
